<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Hi {{ user.username }}!</h1>
        <h4>This is your Dashboard...</h4>
        <h5><a href="{% url 'logout' %}">Logout</a></h5>
        <h5><a href="{% url 'password_reset' %}">Reset password</a></h5>
        
    {% else %}
        <h1>You are not logged in!</h1>
        <h5><a href="{% url 'login' %}">Login from here</a></h5>
    {% endif %}
{% endblock %}
